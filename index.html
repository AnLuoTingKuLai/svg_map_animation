  <?xml version="1.0" encoding="utf-8"?>
  <svg viewBox="0 0 1719 759" >
    <!-- // 背景 -->
    <image xlink:href="map.svg" width="100%" height="100%"/>
    <defs>
      <!-- // 动画组 -->
      <pattern id="grid" width="1" height="1" patternUnits="objextBoundingBox">
          <circle cx="15" cy="15" r="7" fill="#e50250">
            <!-- // 动画 -->
            <animate attributeName="r" attributeType="XML" from="7" to="11" begin="0.3" dur="1" calcMode="linear" repeatCount="indefinite" />
          </circle>
          <circle cx="15" cy="15"  class="dd" r="4" fill="#e50250">
            <!-- // 动画 -->
              <animate attributeName="r" attributeType="XML" from="4" to="8" begin="0.3" dur="1" calcMode="linear" repeatCount="indefinite" />
          </circle>
          <style>
            .dd {
              stroke: #fff;
              stroke-width: 3px;
            }
          </style>
      </pattern>
    </defs>
    <!-- // 标点 -->
    <g>
      <g  transform="translate(450, 160)" >
        <rect width="30" height="30" fill="url(#grid)"/>
      </g>

        <rect x="880" y="160"  width="30" height="30" fill="url(#grid)"/>

    </g>
    
  </svg>
