<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <?xml version="1.0" encoding="utf-8"?>
  <svg width="1719px" height="759px">
    <!-- // 背景 -->
    <image xlink:href="map.svg" width="100%" height="100%"/>
    <defs>
      <!-- // 动画组 -->
      <pattern id="grid" width="1" height="1" patternUnits="objextBoundingBox">
          <circle cx="15" cy="15" r="6" fill="#e50250">
            <!-- // 动画 -->
            <animate attributeName="r" attributeType="XML" from="6" to="11" begin="0.3" dur="1" calcMode="linear" repeatCount="indefinite" />
          </circle>
          <circle cx="15" cy="15"  class="dd" r="3" fill="#e50250">
            <!-- // 动画 -->
              <animate attributeName="r" attributeType="XML" from="3" to="8" begin="0.3" dur="1" calcMode="linear" repeatCount="indefinite" />
          </circle>
          <style>
            .dd {
              stroke: #fff;
              stroke-width: 3px;
            }
          </style>
      </pattern>
    </defs>
    <!-- // 标点 -->
    <g>
      <g  transform="translate(430, 200)" >
        <rect width="30" height="30" fill="url(#grid)"/>
      </g>
      <g>
        <rect x="630" y="470"  width="30" height="30" fill="url(#grid)"/>
      </g>
    </g>
    
  </svg>
</body>
</html>
